name: Build Central Server

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'central_server/**'
      - '.github/workflows/build_server.yaml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'central_server/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            install_cmd: |
              sudo apt-get update
              sudo apt-get install -y libpqxx-dev libssl-dev
          - os: macos-latest
            install_cmd: |
              brew install libpqxx openssl

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: ${{ matrix.install_cmd }}

      - name: Create build directory
        run: mkdir -p central_server/out

      - name: Configure CMake
        working-directory: central_server/out
        run: cmake ..

      - name: Build
        working-directory: central_server/out
        run: make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: central_server-${{ matrix.os }}
          path: central_server/out/bin/central_server
